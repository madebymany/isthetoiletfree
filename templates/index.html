<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Is the toilet free?</title>
<style>
h1 {
font: 12em Georgia, serif;
text-align: center;
}
</style>
</head>
<body>
<h1 id="hasFree">{{ has_free_toilet }}</h1>
<script>
var el = document.getElementById("hasFree");
var ws = new WebSocket(location.origin.replace(/^http/, "ws") +
                       "/hasfreesocket");

ws.onmessage = function(event) {
  el.innerHTML = JSON.parse(event.data).hasFree;
};
</script>
</body>
</html>
